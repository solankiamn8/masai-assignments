<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifity</title>
    <style>
        div {
            color: red;
        }
        .highlight {
            color: green;
        }
        #special {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="highlight" id="special">
        This text will be blue
    </div>
</body>
</html>
