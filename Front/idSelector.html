<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Styled Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
    }
    #subtitle {
      font-size: 24px;
      color: darkgreen;
    }
    p {
      padding: 10px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Welcome to My Webpage</h1>
  <h2 id="subtitle">About This Page</h2>
  <p>This is the first paragraph with some sample text.</p>
  <p>Here is another paragraph for demonstration.</p>
  <p>Yet another paragraph to complete the example.</p>
</body>
</html>
