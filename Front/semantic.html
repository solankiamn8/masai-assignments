<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>
    <header>
        <h1>Semantic Webpage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section>
        <article id="home">
            <h2>Home</h2>
            <p>Welcome to the homepage! This section introduces the website and its purpose</p>
        </article>

        <article id="about">
            <h2>About</h2>
            <p>Learn more about the website</p>
        </article>
    </section>

    <footer id="contact">
        <p>Contact us at: email@gmail.com</p>
    </footer>
    
</body>
</html>
