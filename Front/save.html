<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Notes App</h1>

    <textarea id="notes" placeholder="Enter your notes here..."></textarea><br>

    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        function saveNotes() {
            const notes = document.getElementById("notes").value.trim();
            if (notes === "") {
                alert("Cannot save empty notes!");
            } else {
                localStorage.setItem("userNotes", notes);
                alert("Notes saved successfully!");
            }
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                document.getElementById("notes").value = savedNotes;
            } else {
                alert("No saved notes found.");
            }
        }

        function clearNotes() {
            localStorage.removeItem("userNotes");
            document.getElementById("notes").value = "";
            alert("Notes cleared successfully!");
        }

        window.onload = function() {
            loadNotes();
        };

        document.getElementById("saveBtn").addEventListener("click", saveNotes);
        document.getElementById("loadBtn").addEventListener("click", loadNotes);
        document.getElementById("clearBtn").addEventListener("click", clearNotes);
    </script>

</body>
</html>
