<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.5rem;
            color: grey;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Study Notes</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="create.html">Create Notes</a>
            <a href="view.html">View Notes</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>    

    <main class="main">
        <h1 class="welcome">Welcome to the Collaborative Study Notes App!</h1>
        <p class="description">Create, manage, and collaborate on your study notes effectively.</p>
    </main>

    <footer>
        <p>Contact: studynotes@example.com</p>
        <div class="socials">
            <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Instagram</a>
        </div>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </footer>

    <script>
        let toggleBtn = document.getElementById('darkModeToggle')
        toggleBtn.addEventListener('click', ()=> {
            let theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            document.documentElement.setAttribute('data-theme', theme)
            localStorage.setItem('theme', theme)
        })
    </script>
</body>
</html>
