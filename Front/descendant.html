<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant</title>
    <style>
        div p {
            color: blue;
        }
        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>First paragraph</p>
        <section>
            <p>Second paragraph</p>
        </section>
    </div>
</body>
</html>
