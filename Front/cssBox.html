<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }

    .box {
      color: #333;
    }

    .box1 {
      background-color: #ffdddd;
      width: 200px;
      padding: 20px;
      border: 5px solid #cc0000;
      margin: 15px;
      box-sizing: content-box;
    }

    .box2 {
      background-color: #ddffdd;
      width: 200px;
      padding: 15px;
      border: 3px dashed #009900;
      margin: 30px;
      box-sizing: border-box;
    }

    .box3 {
      background-color: #ddddff;
      width: 180px;
      padding: 10px;
      border: 2px dotted #0000cc;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>CSS Box Model Demo</h1>

  <div class="box box1">
    <strong>Box 1</strong>
  </div>

  <div class="box box2">
    <strong>Box 2</strong>
  </div>

  <div class="box box3">
    <strong>Box 3</strong>
  </div>

</body>
</html>
