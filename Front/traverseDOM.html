<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Click Functionality</title>
</head>
<body>

  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>

  <script>
    let item2 = document.getElementById('item2');

    item2.addEventListener('click', () => {
      let parent = item2.parentNode;
      alert(parent.textContent);

      let prevSibling = item2.previousElementSibling;
      let nextSibling = item2.nextElementSibling;

      if (prevSibling) {
        console.log(prevSibling.textContent);
      }
      if (nextSibling) {
        console.log(nextSibling.textContent);
      }
    });
  </script>

</body>
</html>
