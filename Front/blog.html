<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Reader</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function BlogList() {
      const blogs = [
        { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
        { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
        { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
      ];

      const [selectedBlog, setSelectedBlog] = React.useState(null);

      return (
        <div>
          <h1>Blog Titles</h1>
          <ul>
            {blogs.map((blog, index) => (
              <li key={index} onClick={() => setSelectedBlog(blog)}>
                {blog.title}
              </li>
            ))}
          </ul>
          {selectedBlog ? (
            <div>
              <h2>{selectedBlog.title}</h2>
              <p>{selectedBlog.content}</p>
            </div>
          ) : (
            <p>Select a blog to read</p>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BlogList />);
  </script>
</body>
</html>
