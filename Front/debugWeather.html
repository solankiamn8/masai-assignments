<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        #weather {
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather"></div>
    <div id="errorMessage" class="error-message"></div>

    <script>
        let weatherForm = document.getElementById('weatherForm');
        let cityInput = document.getElementById('city');
        let weatherDisplay = document.getElementById('weather');
        let errorMessage = document.getElementById('errorMessage');

        weatherForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                errorMessage.textContent = 'Please enter a valid city name.';
            }
        });

        async function fetchWeather(city) {
            let apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeather API key
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                let response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                let data = await response.json();
                displayWeather(data);
            } catch (error) {
                errorMessage.textContent = 'Failed to fetch weather data. Please check the city name or try again later.';
                weatherDisplay.textContent = '';
            }
        }

        function displayWeather(data) {
            weatherDisplay.innerHTML = `
                <h2>Weather in ${data.name}</h2>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Weather: ${data.weather[0].description}</p>
            `;
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
